<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h2>Celcius to fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Value in Celcius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>

    <script>
        function convert() {
            let celval = Number(document.getElementById("input").value)
            let farval = (celval * 9 / 5) + 32
            let result = document.getElementById('result')
            result.innerHTML = farval.toFixed(2) + ' Fahrenheit'
        }
    </script>
</body>

</html>
